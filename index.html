<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Лабораторная №2</title>
</head>
<body>
    <div class="global-wrapper">
        <header>
            <div class="head-wrapper">
                <a href="" class="logo">SCREEN SHARE</a>
                <div class="button-block">
                    <button class="header-button signin-form-toogle-button">SIGN IN</button>
                    <button class="header-button login-form-toogle-button">LOG IN</button>
                </div>
            </div>
        </header>
        <main>
            <div class="main-wrapper">
                <div class="left-side">
                    <div class="screenshoot-block">Img</div>
                    <div class="screenshoot-block">Img</div>
                    <div class="screenshoot-block">Img</div>
                    <div class="screenshoot-block">Img</div>
                </div>
                <div class="center-side">
                    <div class="upload-block">
                        <img src="Img/upload.png" class="upload-block-image" alt="" class="upload-img">
                        <p class="upload-text">UPLOAD SCREEN</p>
                    </div>
                    <div class="center-side_bottom-row">
                        <div class="screenshoot-block">Img</div>
                        <div class="screenshoot-block">Img</div>
                        <div class="screenshoot-block">Img</div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="screenshoot-block">Img</div>
                    <div class="screenshoot-block">Img</div>
                    <div class="screenshoot-block">Img</div>
                    <div class="screenshoot-block">Img</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
