<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LuxShot</title>
</head>
<body>
    
    <div class="authorization-form">
        <form action="#" class="login-form">
            <ul class="login-form-list">
                <li>
                    <label for="login" class="login-form-label">Логин</label>
                    <input type="text" class="login-input">
                </li>
                <li>
                    <label for="password" class="login-form-label">Пароль</label>
                    <input type="password" class="password-input">
                </li>
                <li>
                    <input type="submit" class="form-login-button" value="Войти">
                </li>
            </ul>
            <div class="reg-toggle">Регистрация</div>
        </form>
    </div>
    <div class="global-container">
        <header>
            <div class="wrapper header-wrapper">
                <a href="#" class="logo-link">
                    <div class="logo-link_picture">
                        <img src="Img/logo-picture.png" alt="">
                    </div>
                    <div class="logo-link_text">
                        LuxShot
                    </div>
                </a>
                <div class="login-button">Войти</div>
            </div>
        </header>
        <main>
            <div class="wrapper main-wrapper">
                <div class="upload-block">
                    <div class="upload-block_text">
                        Для загрузки, нажмите на эту область или 
                    перетащите сюда файл
                    </div>
                </div>
                <div class="screenshots-block">
                    <div class="screenshots-block_title">Последние скриншоты</div>
                    <div class="screenshots">
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="wrapper footer-wrapper">
            <div class="footer_email">Jokersli@mail.ru</div>
            <a href="https://vk.com/praymium" class="footer_author">Николай Корноухов</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
