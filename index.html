<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LuxShot</title>
</head>
<body>
    <div class="preloader">
        <div href="#" class="logo-link logo-link-preloader">
            <div class="logo-link_picture">
                <img src="Img/logo-picture.png" alt="">
            </div>
            <div class="logo-link_text">
               LuxShot
           </div>
       </div>
    </div>
    <div class="authorization-form">
        <form action="#" class="login-form">
            <ul class="login-form-list">
                <li>
                    <label for="login" class="form-label login-form-label">Логин</label>
                    <input type="email" class="form-input login-input" required>
                </li>
                <li>
                    <label for="password" class="form-label login-form-label">Пароль</label>
                    <input type="password" class="form-input password-input" required>
                </li>
                <li>
                    <input type="submit" class="form-login-button" value="Войти">
                </li>
            </ul>
            <div class="reg-toggle">Регистрация</div>
        </form>
        <form action="#" class="signup-form">
            <ul class="login-form-list">
                <li>
                    <label for="name" class="form-label name-form-label">Имя</label>
                    <input type="text" class="form-input name-input" required>
                </li>
                <li>
                    <label for="email" class="form-label email-form-label">E-mail</label>
                    <input type="email" class="form-input email-input" required>
                </li>
                <li>
                    <label for="phone" class="form-label phone-form-label">Телефон</label>
                    <input type="text" class="form-input phone-input" required>
                </li>
                <li>
                    <label for="password" class="form-label password-form-label">Пароль</label>
                    <input type="password" class="form-input password-input" required>
                </li>
                <li>
                    <label for="password" class="form-label password-form-label">Повторите пароль</label>
                    <input type="password" class="form-input password-input" required>
                </li>
                <li class="checkbox-li">
                    <label for="checkbox" class="form-label checkbox-form-label">Соглашение на обработку персональных данных</label>
                    <input type="checkbox" class="form-signup-checkbox" required>
                </li>
                <li>
                    <input type="submit" class="form-signup-button" value="Зарегистрироваться">
                </li>
            </ul>
            <div class="login-toggle">Вход</div>
        </form>
        <div class="close-form-button">X</div>
    </div>
    <div class="global-container">
        <header>
            <div class="wrapper header-wrapper">
                <a href="#" class="logo-link">
                    <div class="logo-link_picture">
                        <img src="Img/logo-picture.png" alt="">
                    </div>
                    <div class="logo-link_text">
                        LuxShot
                    </div>
                </a>
                <div class="login-button">Войти</div>
            </div>
        </header>
        <main>
            <div class="wrapper main-wrapper">
                <div class="upload-block">
                    <div class="upload-block_text">
                        Для загрузки, нажмите на эту область или 
                    перетащите сюда файл
                    </div>
                </div>
                <div class="screenshots-block">
                    <div class="screenshots-block_title">Последние скриншоты</div>
                    <div class="screenshots">
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="wrapper footer-wrapper">
            <div class="footer_email">Jokersli@mail.ru</div>
            <a href="https://vk.com/praymium" class="footer_author">Николай Корноухов</a>
        </div>
    </footer>
    <script src="preloader.js"></script>
    <script src="script.js"></script>
</body>
</html>
