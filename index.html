<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><head></head>
    <title>LuxShot</title>
</head>
<body>
    <div class="preloader">
        <div class="logo-link logo-link-preloader">
            <div class="logo-link_picture">
                <img src="Img/logo-picture.png" alt="">
            </div>
            <div class="logo-link_text">
               LuxShot
           </div>
       </div>
    </div>
    <form class="login-form" name="loginForm" method="POST">
        <ul class="login-form-list">
            <li>
                <label for="email-input" class="form-label login-form-label">Логин</label>
                <input name="email" id="email-input" type="email" class="form-input login-input" required title="Введите email в формате xxx@xxx.xx">
            </li>
            <li>
                <label for="password" class="form-label login-form-label">Пароль</label>
                <input name="password" id="password-input" type="password" class="form-input password-input" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Минимум 6 символов. Обязательно наличие букв и цифр">
            </li>
            <li>
                <input type="submit" class="form-login-button" value="Войти">
            </li>
        </ul>
        <div class="reg-toggle">Регистрация</div>
        <div class="close-form-button">X</div>
    </form>
    <form class="signup-form">
        <ul class="signup-form-list">
            <li>
                <label for="name-input" class="form-label name-form-label">Имя</label>
                <input id="name-input" type="name" class="form-input name-input" required pattern="[А-Яа-я\s-]*" title="Используйте русские буквы для ввода">
            </li>
            <li>
                <label for="email-input" class="form-label email-form-label">E-mail</label>
                <input id = "email-input" type="email" class="form-input email-input" required title="Введите email в формате xxx@xxx.xx">
            </li>
            <li>
                <label for="phone-input" class="form-label phone-form-label">Телефон</label>
                <input id ="phone-input" type="text" class="form-input phone-input" required pattern="8\s\d{3}\s\d{3}\s\d{2}\s\d{2}" title="Введите телефон в формате 8 ххх ххх хх хх">
            </li>
            <li>
                <label for="password-input" class="form-label password-form-label">Пароль</label>
                <input id ="password-input" type="password" class="form-input password-input" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Минимум 6 символов. Обязательно наличие букв и цифр">
            </li>
            <li>
                <label for="password-input" class="form-label password-form-label">Повторите пароль</label>
                <input id="password-input" type="password" class="form-input password-input" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Минимум 6 символов. Обязательно наличие букв и цифр">
            </li>
            <li class="checkbox-li">
                <label for="checkbox-input" class="form-label checkbox-form-label">Соглашение на обработку персональных данных</label>
                <input id="checkbox-input" type="checkbox" class="form-input form-signup-checkbox" required>
            </li>
            <li>
                <input type="submit" class="form-signup-button" value="Зарегистрироваться">
            </li>
        </ul>
        <div class="login-toggle">Вход</div>
        <div class="close-form-button">X</div>
    </form>
    <div class="global-container">
        <header>
            <div class="wrapper header-wrapper">
                <a href="#" class="logo-link">
                    <div class="logo-link_picture">
                        <img src="Img/logo-picture.png" alt="">
                    </div>
                    <div class="logo-link_text">
                        LuxShot
                    </div>
                </a>
                <div class="login-button">Войти</div>
            </div>
        </header>
        <main>
            <div class="wrapper main-wrapper">
                <div class="upload-block">
                    <div class="upload-block_text">
                        Для загрузки, нажмите на эту область или 
                    перетащите сюда файл
                    </div>
                </div>
                <div class="screenshots-block">
                    <div class="screenshots-block_title">Последние скриншоты</div>
                    <div class="screenshots">
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                        <div class="screenshot"><img src="Img/default-picture.png" alt="" class="screenshot-img"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="wrapper footer-wrapper">
            <div class="footer_email">Jokersli@mail.ru</div>
            <a href="https://vk.com/praymium" class="footer_author">Николай Корноухов</a>
        </div>
    </footer>
    <script src="preloader.js"></script>
    <script src="script.js"></script>
</body>
</html>
