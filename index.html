<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LuxShot</title>
</head>
<body>
    <div class="global-container">
        <header>
            <div class="header-wrapper">
                <a href="#" class="logo-link">
                    <div class="logo-link_picture">
                        <img src="Img/logo-picture.png" alt="">
                    </div>
                    <div class="logo-link_text">
                        LuxShot
                    </div>
                </a>
                <div class="login-button">Войти</div>
            </div>
        </header>
        <main>
            <div class="main-wrapper">
                <div class="upload-block">
                    <div class="upload-block_text">
                        Для загрузки, нажмите на эту область или 
                    перетащите сюда файл
                    </div>
                </div>
                <div class="screenshots-block">
                    <div class="screenshots-block_title">Последние скриншоты</div>
                    <div class="screenshots">
                        <div class="screenshot">Img</div>
                        <div class="screenshot">Img</div>
                        <div class="screenshot">Img</div>
                        <div class="screenshot">Img</div>
                        <div class="screenshot">Img</div>
                        <div class="screenshot">Img</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="footer_copyright">Copyright 2021</div>
            <a href="https://vk.com/praymium" class="footer_author">Николай Корноухов</a>
        </div>
    </footer>
</body>
</html>
